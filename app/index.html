<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAA</title>
    <!-- Styling sheet -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

    <div class="wrapper">
      <div class="title">
        <span>SAA</span>
      </div>

      </div>
    </div>

    <!-- Main JS files -->
    <script src="./main/main.js"></script>
